<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS CDN --><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<!-- Header con flecha hacia atrás -->
<header class="bg-success p-3">
  <div class="container d-flex justify-content-start align-items-center">
    <a href="../index.html" class="btn btn-light">
      <i class="fa-solid fa-arrow-left"></i> Volver
    </a>
  </div>
</header>



<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-4">Iniciar sesión</h3>

      <form id="loginForm">
        <div class="mb-3">
          <label for="loginUser" class="form-label">Usuario</label>
          <input type="text" id="loginUser" class="form-control" placeholder="Ingrese su usuario" required>
        </div>

        <div class="mb-3">
          <label for="loginPass" class="form-label">Contraseña</label>
          <input type="password" id="loginPass" class="form-control" placeholder="Ingrese su contraseña" required>
        </div>

        <div class="text-danger mb-3" id="errorMsg"></div>

        <button type="submit" class="btn btn-success w-100">Ingresar</button>
      </form>

      <div class="text-center mt-3">
        <a href="forgot.html" id="forgotLink" class="d-block">¿Olvidaste tu contraseña?</a>
        <a href="register.html" class="d-block">¿No tienes cuenta? Regístrate aquí</a>
      </div>
    </div>
  </div>

  <script src="../assets/js/main.js"></script>
</body>
</html>
