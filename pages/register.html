<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro de usuario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="max-width: 450px; width: 100%;">
      <h3 class="text-center mb-4">Crear cuenta</h3>

      <form id="registerForm">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" id="nombre" class="form-control" placeholder="Tu nombre" required />
        </div>

        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" id="correo" class="form-control" placeholder="ejemplo@correo.com" required />
        </div>

        <div class="mb-3">
          <label for="usuario" class="form-label">Nombre de usuario</label>
          <input type="text" id="usuario" class="form-control" placeholder="Elige un usuario" required />
        </div>

        <div class="mb-3">
          <label for="pass1" class="form-label">Contraseña</label>
          <input type="password" id="pass1" class="form-control" placeholder="Contraseña" required />
        </div>

        <div class="mb-3">
          <label for="pass2" class="form-label">Repetir contraseña</label>
          <input type="password" id="pass2" class="form-control" placeholder="Repite la contraseña" required />
        </div>

        <div class="text-danger mb-3" id="registerError"></div>

        <button type="submit" class="btn btn-success w-100">Registrarse</button>
      </form>

      <div class="text-center mt-3">
        <a href="login.html">¿Ya tienes cuenta? Inicia sesión aquí</a>
      </div>
    </div>
  </div>

  <script src="../assets/js/main.js"></script>
</body>
</html>
