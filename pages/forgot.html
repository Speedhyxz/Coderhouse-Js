<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cambiar contraseña</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="max-width: 450px; width: 100%;">
      <h3 class="text-center mb-4">Cambiar contraseña</h3>

      <form id="forgotForm">
        <div class="mb-3">
          <label for="emailForgot" class="form-label">Correo electrónico registrado</label>
          <input type="email" id="emailForgot" class="form-control" placeholder="ejemplo@correo.com" required />
        </div>

        <div class="mb-3">
          <label for="newPass1" class="form-label">Nueva contraseña</label>
          <input type="password" id="newPass1" class="form-control" placeholder="Nueva contraseña" required />
        </div>

        <div class="mb-3">
          <label for="newPass2" class="form-label">Repetir nueva contraseña</label>
          <input type="password" id="newPass2" class="form-control" placeholder="Repite la nueva contraseña" required />
        </div>

        <div class="text-danger mb-3" id="forgotError"></div>

        <button type="submit" class="btn btn-success w-100">Actualizar contraseña</button>
      </form>

      <div class="text-center mt-3">
        <a href="login.html">Volver a iniciar sesión</a>
      </div>
    </div>
  </div>

  <script src="../assets/js/main.js"></script>
</body>
</html>
